<!DOCTYPE html>
<html>
<head>
<title>For My Valentine â¤ï¸</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  font-family: 'Arial', sans-serif;
  text-align: center;
  color: white;
  overflow: hidden;
}

.container {
  margin-top: 100px;
}

h1 {
  font-size: 40px;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px white; }
  to { text-shadow: 0 0 20px red; }
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 15px;
  transition: 0.3s;
}

#yes {
  background-color: white;
  color: #ff4b6e;
}

#no {
  background-color: #ff4b6e;
  color: white;
  position: absolute;
}

.heart {
  position: absolute;
  color: red;
  font-size: 20px;
  animation: float 5s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will You Be My Valentine? ğŸ’–</h1>
  <button id="yes" onclick="yesClicked()">Yes ğŸ’</button>
  <button id="no" onmouseover="moveButton()">No ğŸ™ˆ</button>
</div>

<script>
function moveButton() {
  var button = document.getElementById("no");
  button.style.top = Math.random() * window.innerHeight + "px";
  button.style.left = Math.random() * window.innerWidth + "px";
}

function yesClicked() {
  document.body.innerHTML = `
  <div style="margin-top:150px;">
    <h1>I Knew It! ğŸ˜â¤ï¸</h1>
    <h2>You Just Made Me The Happiest Person Alive ğŸ’–</h2>
    <p style="font-size:20px;">Forever & Always ğŸŒ¹</p>
  </div>
  `;
  startHearts();
}

function startHearts() {
  setInterval(function() {
    var heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);

    setTimeout(function() {
      heart.remove();
    }, 5000);
  }, 300);
}
</script>

</body>
</html>
